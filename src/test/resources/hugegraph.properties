gremlin.graph=com.baidu.hugegraph.HugeFactory

#backend=cassandra
#serializer=cassandra

backend=rocksdb
serializer=binary
# rocksdb backend config
rocksdb.data_path=./storage/hugegraphcore
rocksdb.wal_path=./storage/hugegraphcore
rocksdb.data_disks=[graph/secondary_index:rocksdb-index]

# meta server info
cluster=hg
meta.endpoints=[http://172.20.94.51:8002]

#task.wait_timeout=600
task.sync_deletion=true

store=hugegraph

# cassandra backend config
cassandra.host=localhost
cassandra.port=9042
cassandra.username=
cassandra.password=
